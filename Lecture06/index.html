<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- article+section + treats the elements as siblings -->
    <article></article>
    <section></section>

    <!-- p{this is my first paragraph} -->
    <p>this is my first paragraph</p>

    <!-- p>lorem7  generates lorem ipsum text with 7 words inside a paragraph-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>

    <!-- p#para1  hashtag is used to assign id to an element -->
    <p id="para1"></p>

    <!-- p.paraclass we use dot to assign class to an element -->
    <p class="paraclass"></p>

    <!-- table>(tr>td*2)*3 -->
    <table>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>

    <div style="background: aqua;" class="wrapper">This is my first div tag</div>
    <span style="background:greenyellow;" class="wrapper">This is my first div tag</span>

    <nav>
        <ul >
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact us</a></li>
            <li><a href="">Login</a></li>
        </ul>
    </nav>
</body>
</html>
