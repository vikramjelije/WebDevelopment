<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name">

        <br/><br/>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <br/><br/>

        <label for="phone">Phone No</label>
        <input type="tel" name="phone" id="phone">

        <br/><br/>

        <label for="resume">Resume: </label>
        <br/>
        <input type="file" name="resume" id="resume">

        <br/><br/>

        <label for="experience">Experience(years):</label>
        <br/>
        <input type="number" name="experience" id="experience" min="0" max="50">

        <br/><br/>

        <fieldset>
            <legend>Skills</legend>
            <label for="HTML">HTML</label>
            <input type="checkbox" name="HTML" id="HTML">
            <br/><br/>

            <label for="CSS">CSS</label>
            <input type="checkbox" name="CSS" id="CSS">
            <br/><br/>

            <label for="JS">JS</label>
            <input type="checkbox" name="JS" id="JS">
        </fieldset>

        <br/><br/>

        <label for="education">Highest Education:</label>
        <br/>
        <select name="education" id="education">
            <option value="High School">High School</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Degree">Degree</option>
        </select>

        <br/><br/>
        <label for="availability">Availability:</label>
        <br/>
        <input type="radio" name="fulltime" id="fulltime">
        <br/>
        <label for="fulltime">full time</label>

        <br/>
        <input type="radio" name="parttime" id="parttime">
        <br/>
        <label for="parttime">part time</label>

        <br/><br/>
        <label for="additionalcomments"></label>
        <textarea name="additionalcomments" id="additionalcomments" cols="30" rows="10"></textarea>
        <input type="button" value="Submit Application">
    </form>
</body>
</html>
