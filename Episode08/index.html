<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="email ">Enter email id:</label>
      <input type="text" id="email" placeholder="Enter your email" />

      <br />
      <br />
      <label for="password ">Enter password:</label>
      <input type="text" id="password" placeholder="Enter password" />

      <br />
      <br />
      <input type="submit" value="Click here" />
    </form>

    <br />
    <br />
    <form>
      <fieldset>
        <legend>HTML Form</legend>
        <label for="datepicker">Choose date</label>
        <input type="date" name="" id="datepicker" />

        <br />
        <br />
        <label for="selector1">Choose your dish:</label>
        <select name="dishes" id="selector1">
          <option value="Maggi">Maggi</option>
          <option value="Lays">Lays</option>
          <option value="Bingo">Bingo</option>
        </select>

        <br /><br />
        <button>Click here</button>

        <textarea
          name="textArea1"
          id="textArea1"
          cols="30"
          rows="10"
          placeholder="Enter your text here"
        ></textarea>
      </fieldset>
    </form>

    <br/>
    <br/>
    <form>
        <label for="textField1">textField1</label>
        <input type="text" name="textField1" id="textField1">
        <br/><br/>
        <input type="button" value="button1" id="button1">
        <br/><br/>
        <label for="radio1">radio1</label>
        <input type="radio" name="" id="radio1">

        <br/><br/>
        <label for="radio2">radio2</label>
        <input type="radio" name="" id="radio2">

        <br/><br/>
        <label for="radio3">radio3</label>
        <input type="radio" name="" id="radio3">

        <br/><br/>
        <label for="English">English</label>
        <input type="checkbox" name="English" id="English">
        <label for="Telugu">Telugu</label>
        <input type="checkbox" name="Telugu" id="Telugu">
        <br/><br/>

        <label for="file">upload</label>
        <input type="file" name="file" id="file">

        <br/><br/>
        <input type="image" name="imageButton1" id="imageButton1" src="./images.png" alt="arrowright" height="20px" width="40px">
        <br/><br/>

        <label for="password1">Enter password:</label>
        <input type="password" name="password1" id="password1">

    </form>
